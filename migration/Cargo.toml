[package]
name = "migration"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
name = "migration"
path = "src/lib.rs"

[[bin]]
name = "migration"
path = "src/main.rs"

[dependencies]
sea-schema = { version = "^0.5.0", default-features = false, features = [ "migration", "debug-print" ] }
entity = { path = "../entity" }

[dependencies.sea-orm]
version ="0.6.0"
features = [
    "macros",
    "debug-print",
    "runtime-tokio-rustls",
    "sqlx-sqlite",
    # "sqlx-postgres",
    # "sqlx-mysql",
]
default-features = false